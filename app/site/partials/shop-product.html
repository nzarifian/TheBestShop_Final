<div ui-view=""></div>
<div class="sidebar">
	<ul class="col-xs-12 col-sm-2">
		<a><li ng-click ="ctrl.$location.path('/product/')">all</li></a>
		<a><li ng-click ="ctrl.$location.path('/product/shirts')">shirts</li></a>
		<a><li ng-click ="ctrl.$location.path('/product/dress')">dresses</li></a>
		<a><li ng-click ="ctrl.$location.path('/product/pants')">pants</li></a>
		<a><li ng-click ="ctrl.$location.path('/product/outerwear')">outerwear</li></a>
		<a><li ng-click ="ctrl.$location.path('/product/shoes')">shoes</li></a>
	</ul>
</div>

<div class="productwrapper col-sm-9">

	<div class="col-xs-12 col-sm-4" ng-repeat="product in ctrl.products 
			| filter:search
			| filter:{category:ctrl.category}">

		<a ng-click="ctrl.toProduct(product,product.id)">
			<img ng-src="{{'/assets/img/' + product.image}}" width="100%">
		</a>
		
		<div class="product-info">
			<div class="product-name">
				<a ng-click="ctrl.toProduct(product,product.id)">

				<h3>{{product.name}}</h3>
				</a>
			</div>

			<div class="product-cost">
				<a ng-click="ctrl.toProduct(product,product.id)">
				<p>{{product.price | currency}}</p>
				</a>
			</div>

		</div>
	</div>

</div>
